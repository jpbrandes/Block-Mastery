<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>2048 Corrigido</title>

    <style>
        :root {
            --bg-color: #faf8ef;
            --grid-color: #bbada0;
            --empty-cell: #cdc1b4;
            --text-color: #776e65;
            --arrow-color: #8f7a66;
            --arrow-idle: #bbada0;
        }

        * {
            box-sizing: border-box; margin: 0; padding: 0;
            user-select: none; -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: "Clear Sans", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden;
        }

        .header-container { width: 320px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { font-size: 48px; font-weight: 800; }
        .score-box { background: #bbada0; padding: 8px; border-radius: 6px; text-align: center; color: white; min-width: 80px; }
        .score-label { font-size: 11px; text-transform: uppercase; color: #eee4da; font-weight: bold; }
        .score-value { font-size: 20px; font-weight: bold; display: block; }

        .board-wrapper { position: relative; padding: 40px; display: flex; justify-content: center; align-items: center; }

        #game-board {
            position: relative; background-color: var(--grid-color);
            width: 320px; height: 320px; border-radius: 6px; padding: 10px;
            display: grid; grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr); gap: 10px; z-index: 5;
        }

        /* SETAS PEQUENAS (30px) */
        .nav-arrow {
            position: absolute; font-size: 30px; color: var(--arrow-idle);
            z-index: 10; display: flex; justify-content: center; align-items: center;
        }
        .arrow-up    { top: 5px; left: 50%; transform: translateX(-50%); }
        .arrow-down  { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .arrow-left  { left: 5px; top: 50%; transform: translateY(-50%); }
        .arrow-right { right: 5px; top: 50%; transform: translateY(-50%); }

        .active-up    { animation: b-up 0.3s ease; color: var(--arrow-color); }
        .active-down  { animation: b-down 0.3s ease; color: var(--arrow-color); }
        .active-left  { animation: b-left 0.3s ease; color: var(--arrow-color); }
        .active-right { animation: b-right 0.3s ease; color: var(--arrow-color); }

        @keyframes b-up    { 0%, 100% { top: 5px; } 50% { top: -10px; } }
        @keyframes b-down  { 0%, 100% { bottom: 5px; } 50% { bottom: -10px; } }
        @keyframes b-left  { 0%, 100% { left: 5px; } 50% { left: -10px; } }
        @keyframes b-right { 0%, 100% { right: 5px; } 50% { right: -10px; } }

        .grid-cell, .tile { border-radius: 3px; }
        .grid-cell { background-color: var(--empty-cell); }
        .tile {
            width: 100%; height: 100%; display: flex; justify-content: center;
            align-items: center; font-weight: bold; font-size: 30px;
            animation: pop 0.15s ease;
        }
        .t2 { background: #eee4da; color: #776e65; }
        .t4 { background: #ede0c8; color: #776e65; }
        .t8 { background: #f2b179; color: #f9f6f2; }
        .t16 { background: #f59563; color: #f9f6f2; }
        .t32 { background: #f67c5f; color: #f9f6f2; }
        .t64 { background: #f65e3b; color: #f9f6f2; }
        .t128 { background: #edcf72; color: #f9f6f2; font-size: 25px; }
        .t256 { background: #edcc61; color: #f9f6f2; font-size: 25px; }
        .t512 { background: #edc850; color: #f9f6f2; font-size: 25px; }
        .t1024 { background: #edc53f; color: #f9f6f2; font-size: 20px; }
        .t2048 { background: #edc22e; color: #f9f6f2; font-size: 20px; box-shadow: 0 0 15px rgba(237, 194, 46, 0.5); }
        .tsuper { background: #3c3a32; color: #f9f6f2; font-size: 18px; }

        @keyframes pop { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }

        .overlay {
            position: absolute; inset: 0; background: rgba(238, 228, 218, 0.8);
            z-index: 100; display: none; flex-direction: column;
            align-items: center; justify-content: center; border-radius: 6px;
        }
        .btn { background: #8f7a66; color: white; border: none; border-radius: 3px; padding: 10px 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>2048</h1>
        <div class="score-box">
            <span class="score-label">Score</span>
            <span id="score" class="score-value">0</span>
        </div>
    </div>

    <div class="board-wrapper">
        <div id="arrow-up" class="nav-arrow arrow-up">▲</div>
        <div id="arrow-down" class="nav-arrow arrow-down">▼</div>
        <div id="arrow-left" class="nav-arrow arrow-left">◀</div>
        <div id="arrow-right" class="nav-arrow arrow-right">▶</div>
        <div id="game-board"></div>
        <div id="overlay" class="overlay">
            <h2 id="status-msg" style="margin-bottom: 20px;">Fim de Jogo!</h2>
            <button class="btn" onclick="restartGame()">Novo Jogo</button>
        </div>
    </div>

    <script>
        let board, score = 0;
        const boardEl = document.getElementById("game-board");

        function restartGame() {
            board = Array(16).fill(0);
            score = 0;
            document.getElementById("overlay").style.display = "none";
            spawn(); spawn();
            draw();
        }

        function spawn() {
            let empty = board.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
            if (empty.length) board[empty[Math.floor(Math.random() * empty.length)]] = Math.random() < 0.9 ? 2 : 4;
        }

        function draw() {
            boardEl.innerHTML = "";
            board.forEach(val => {
                let cell = document.createElement("div");
                if (val > 0) {
                    cell.className = `tile t${val <= 2048 ? val : 'super'}`;
                    cell.innerText = val;
                } else {
                    cell.className = "grid-cell";
                }
                boardEl.appendChild(cell);
            });
            document.getElementById("score").innerText = score;
        }

        // Lógica de deslize CORRIGIDA
        function slideLogic(line) {
            let row = line.filter(v => v !== 0);
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] === row[i+1]) {
                    row[i] *= 2;
                    score += row[i];
                    row.splice(i + 1, 1);
                }
            }
            while (row.length < 4) row.push(0);
            return row;
        }

        function move(dir) {
            let oldBoard = [...board];
            for (let i = 0; i < 4; i++) {
                let line = [];
                // Extrai linha ou coluna
                for (let j = 0; j < 4; j++) {
                    if (dir === 'up') line.push(board[i + j * 4]);
                    else if (dir === 'down') line.push(board[i + (3 - j) * 4]);
                    else if (dir === 'left') line.push(board[i * 4 + j]);
                    else if (dir === 'right') line.push(board[i * 4 + (3 - j)]);
                }
                
                let movedLine = slideLogic(line);
                
                // Devolve para o board
                for (let j = 0; j < 4; j++) {
                    if (dir === 'up') board[i + j * 4] = movedLine[j];
                    else if (dir === 'down') board[i + (3 - j) * 4] = movedLine[j];
                    else if (dir === 'left') board[i * 4 + j] = movedLine[j];
                    else if (dir === 'right') board[i * 4 + (3 - j)] = movedLine[j];
                }
            }

            animateArrow(dir);
            if (JSON.stringify(oldBoard) !== JSON.stringify(board)) {
                spawn();
                draw();
                if (!canMove()) document.getElementById("overlay").style.display = "flex";
            }
        }

        function canMove() {
            if (board.includes(0)) return true;
            for (let i = 0; i < 16; i++) {
                if (i % 4 < 3 && board[i] === board[i+1]) return true;
                if (i < 12 && board[i] === board[i+4]) return true;
            }
            return false;
        }

        function animateArrow(dir) {
            const el = document.getElementById(`arrow-${dir}`);
            el.classList.remove(`active-${dir}`);
            void el.offsetWidth;
            el.classList.add(`active-${dir}`);
        }

        // Controles
        document.addEventListener('keydown', e => {
            if (e.key === "ArrowUp") move('up');
            if (e.key === "ArrowDown") move('down');
            if (e.key === "ArrowLeft") move('left');
            if (e.key === "ArrowRight") move('right');
        });

        let tsX, tsY;
        document.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; }, {passive: false});
        document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});
        document.addEventListener('touchend', e => {
            let dx = e.changedTouches[0].clientX - tsX, dy = e.changedTouches[0].clientY - tsY;
            if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) {
                if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 'right' : 'left');
                else move(dy > 0 ? 'down' : 'up');
            }
        });

        restartGame();
    </script>
</body>
</html>
